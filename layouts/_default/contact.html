{{ define "main" }}
    <header>
        <h1>
            {{ .Title }}
            <span class="underscore-spacer">Â </span>
        </h1>
        <section class="underscore">
            <div class="spacer"></div>
            {{ .Content }}
        </section>
    </header>
    <main class="contacts">
        {{ range .Site.Data.contacts.contacts }}
            <section>
                <div>
                    <h3 class="no-underscore">{{ .title }}</h3>
                    {{ .description }}
                </div>
                <div class="spacer"></div>
                <p>
                    {{ .contact }}
                    <a href="mailto:{{ .email }}">{{ .email }}</a>
                </p>
                <div class="spacer"></div>
            </section>
            <hr>
        {{ end }}
    </main>
{{ end }}
